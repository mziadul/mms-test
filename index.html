<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch User Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    #loading {
      font-size: 18px;
      color: #555;
    }
  </style>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>User List</h1>
  <div id="loading">Loading...</div>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Type</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Updated By</th>
      </tr>
    </thead>
    <tbody>
      <!-- User data will be inserted here dynamically -->
    </tbody>
  </table>


  <div id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email: <input type="email" name="email" required></label>
      <label>Password: <input type="password" name="password" required></label>
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </div>

  <div id="userSection" style="display:none;">
    <h2>Add New User</h2>
    <form id="userForm">
      <label>ID: <input type="text" name="id" required></label>
      <label>Name: <input type="text" name="name" required></label>
      <label>Email: <input type="email" name="email" required></label>
      <label>Password: <input type="text" name="password" required></label>
      <label>Type: <input type="text" name="type" required></label>
      <label>Updated By: <input type="text" name="updatedBy" required></label>
      <button type="submit">Add User</button>
    </form>
    <div id="formMessage"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>

    const apiUrl = "https://gas-proxy-server-izui-aigv5d52q-ziaduls-projects.vercel.app/api/gas-proxy?action=getUserList";
    const apiPostUrl = "https://gas-proxy-server-izui-aigv5d52q-ziaduls-projects.vercel.app/api/gas-proxy?action=addUser";
    const apiLoginUrl = "https://gas-proxy-server-izui-aigv5d52q-ziaduls-projects.vercel.app/api/gas-proxy?action=login";

    function showUserSection() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('userSection').style.display = 'block';
    }
    function showLoginSection() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('userSection').style.display = 'none';
    }

    // Check for token on load
    if (localStorage.getItem('token')) {
      showUserSection();
    } else {
      showLoginSection();
    }

    async function fetchData() {
      try {
          document.getElementById('loading').style.display = 'block';
          // Include token if available
          const token = localStorage.getItem('token');
          let url = apiUrl;
          if (token) {
            url += '&token=' + encodeURIComponent(token);
          }
          const response = await fetch(url);
          const json = await response.json();
        console.log('Fetched JSON:', json); // Log the raw data for debugging
        document.getElementById('loading').style.display = 'none';
        const userTableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
        userTableBody.innerHTML = '';
        json.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.password}</td>
            <td>${user.type}</td>
            <td>${user.createdAt}</td>
            <td>${user.updatedAt}</td>
            <td>${user.updatedBy}</td>
          `;
          userTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching or parsing data:", error);
        document.getElementById('loading').textContent = 'Failed to load data.';
      }
    }


    document.getElementById('userForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const user = {
        id: form.id.value,
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        type: form.type.value,
        updatedBy: form.updatedBy.value,
        token: localStorage.getItem('token') || ''
      };
      try {
        const params = new URLSearchParams(user).toString();
        const response = await fetch(apiPostUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params
        });
        const result = await response.json();
        if (response.ok) {
          document.getElementById('formMessage').textContent = 'User added successfully!';
          fetchData(); // Refresh table
          form.reset();
        } else {
          document.getElementById('formMessage').textContent = result.error || 'Failed to add user.';
        }
      } catch (error) {
        document.getElementById('formMessage').textContent = 'Error: ' + error.message;
      }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const loginData = {
        email: form.email.value,
        password: form.password.value
      };
      try {
        const params = new URLSearchParams(loginData).toString();
        const response = await fetch(apiLoginUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params
        });
        const result = await response.json();
        if (result.token) {
          localStorage.setItem('token', result.token);
          document.getElementById('loginMessage').textContent = 'Login successful!';
          showUserSection();
        } else {
          document.getElementById('loginMessage').textContent = result.error || 'Login failed.';
        }
      } catch (error) {
        document.getElementById('loginMessage').textContent = 'Error: ' + error.message;
      }
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('token');
      showLoginSection();
    });

    fetchData();
  </script>
</body>
</html>
